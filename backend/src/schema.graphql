type Mutation {
  createItem(
    title: String
    description: String
    image: String
    done: Boolean
  ): Item!
  updateToDo(
    id: String!
    done: Boolean!
    title: String
    description: String
    image: String # date:
  ): Item!
  deleteItem(where: ItemWhereUniqueInput!): Item
  signup(email: String!, password: String!, name: String!, image: String): User!
  signin(email: String!, password: String!): User!
}

type Query {
  items: [Item]!
  item(where: ItemWhereUniqueInput!): Item
  me: User
}
